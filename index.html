<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>Firebase 一键登录 - PWA应用</title>
  <meta name="description" content="基于Firebase的渐进式Web应用,支持多种登录方式,安全便捷地管理您的账户信息。">
  <meta name="keywords" content="Firebase, Google登录, GitHub登录, Email登录, PWA, 一键登录, 渐进式应用">
  <meta name="author" content="Firebase Login App">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Firebase登录">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">🔐</span>
      </div>
      <h1 class="title">Firebase 一键登录</h1>
      <p class="subtitle">安全、快速、便捷的身份认证</p>
    </header>

    <!-- 登录界面 -->
    <section id="login-section" class="card">
      <h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;">欢迎使用</h2>
      <p style="text-align: center; color: var(--color-text-secondary); margin-bottom: 2rem;">
        选择您喜欢的方式登录
      </p>

      <!-- 动态登录按钮容器 -->
      <div id="login-buttons"></div>

      <!-- 邮箱登录表单 -->
      <div id="email-form-section" style="display: none;">
        <div class="form-group">
          <label for="email-input" class="form-label">邮箱地址</label>
          <input type="email" id="email-input" class="form-input" placeholder="your@email.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password-input" class="form-label">密码</label>
          <input type="password" id="password-input" class="form-input" placeholder="至少 6 位字符"
            autocomplete="current-password">
        </div>

        <div class="button-group">
          <button id="email-login-btn" class="btn btn-primary" style="flex: 1;">
            <span class="btn-icon">🔑</span>
            登录
          </button>
          <button id="email-signup-btn" class="btn btn-secondary" style="flex: 1;">
            <span class="btn-icon">📝</span>
            注册
          </button>
        </div>

        <button id="back-to-providers" class="btn btn-text" style="width: 100%; margin-top: 1rem;">
          ← 返回其他登录方式
        </button>
      </div>

      <p style="text-align: center; font-size: 0.875rem; color: var(--color-text-muted); margin-top: 1.5rem;">
        点击登录即表示您同意我们的服务条款和隐私政策
      </p>
    </section>

    <!-- 用户信息界面 -->
    <section id="user-section" class="card hidden">
      <div class="user-profile">
        <!-- 用户头像 -->
        <div class="avatar-container">
          <img id="user-avatar" src="" alt="用户头像" class="avatar">
        </div>

        <!-- 用户基本信息 -->
        <h2 id="user-name" class="user-name">加载中...</h2>
        <p id="user-email" class="user-email">加载中...</p>

        <!-- 详细信息 -->
        <div class="user-info-grid">
          <div class="info-item">
            <div class="info-label">用户 ID</div>
            <div id="info-uid" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">邮箱地址</div>
            <div id="info-email" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">邮箱验证状态</div>
            <div id="info-email-verified" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">账户创建时间</div>
            <div id="info-created-at" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">最后登录时间</div>
            <div id="info-last-signin" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">登录提供商</div>
            <div id="info-provider" class="info-value">-</div>
          </div>
        </div>

        <!-- 登出按钮 -->
        <button id="logout-btn" class="btn btn-secondary" style="width: 100%;">
          <span class="btn-icon">🚪</span>
          登出
        </button>
      </div>
    </section>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="./js/app.js"></script>
</body>

</html>
