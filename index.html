<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>Firebase 一键登录 - PWA应用</title>
  <meta name="description" content="基于Firebase的渐进式Web应用,支持Google一键登录,安全便捷地管理您的账户信息。">
  <meta name="keywords" content="Firebase, Google登录, PWA, 一键登录, 渐进式应用">
  <meta name="author" content="Firebase Login App">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Firebase登录">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <div class="avatar-container">
          <img id="user-avatar" src="" alt="用户头像" class="avatar">
        </div>

        <!-- 用户基本信息 -->
        <h2 id="user-name" class="user-name">加载中...</h2>
        <p id="user-email" class="user-email">加载中...</p>

        <!-- 详细信息 -->
        <div class="user-info-grid">
          <div class="info-item">
            <div class="info-label">用户 ID</div>
            <div id="info-uid" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">邮箱地址</div>
            <div id="info-email" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">邮箱验证状态</div>
            <div id="info-email-verified" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">账户创建时间</div>
            <div id="info-created-at" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">最后登录时间</div>
            <div id="info-last-signin" class="info-value">-</div>
          </div>

          <div class="info-item">
            <div class="info-label">登录提供商</div>
            <div id="info-provider" class="info-value">-</div>
          </div>
        </div>

        <!-- 登出按钮 -->
        <button id="logout-btn" class="btn btn-secondary" style="width: 100%;">
          <span class="btn-icon">🚪</span>
          登出
        </button>
      </div>
      </section>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="./js/app.js"></script>
</body>

</html>
